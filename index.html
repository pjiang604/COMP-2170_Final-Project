<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Brain Picker </title>
    <script src="/easy.js"></script>
    <script src="/medium.js"></script>
    <script src="/hard.js"></script>
</head>

<body>
    <div class="container">
        <div class="graphic__left">
            <img class="bottom__left_sphere" src="/Assets/bg_graphics/bottom_left_sphere_group.svg" alt="">
            <img class="left__shooting_star" src="/Assets/bg_graphics/shooting_star_left.svg" alt="">
        </div>
        <div class="left__containers">
            <div class="left__container_top"></div>
            <div class="left__container_bottom"></div>
        </div>
        <div class="quiz__container">
            <div class="left__content">
                <h1> BRAIN PICKER </h1>
                <p> Explore your knowledge with our engaging and thought-provoking trivia questions covering various
                    fascinating topics! </p>
            </div>
            <div class="right__content">
                <div class="graphics">
                    <img class="shooting__star_top" src="/Assets/bg_graphics/shooting_star_alt.svg" alt="">
                    <img class="top__right_sphere" src="/Assets/bg_graphics/top_right_sphere_group.svg" alt="">
                    <img class="star__right" src="/Assets/bg_graphics/shooting_star_right.svg" alt="">
                </div>
                <div class="quiz__button">
                    <a href="#">
                        <button class="take__quiz_button"> TAKE OUR QUIZ </button>
                        <img class="quiz__arrow" src="/Assets/buttons/arrow-head.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom__containers">
        <div class="bottom__container_left">
            <a href="#">
                <button class="categories__button" onclick="showPage()"> OUR CATEGORIES </button>
            </a>
            <img class="categories__arrow" src="/Assets/buttons/arrow-head.svg" alt="" width="30px">
        </div>
        <div class="bottom__container_right"></div>
    </div>

    <div class="categories__section">


        <div>
            <h1 class="topics_header">CHOOSE YOUR TOPIC</h1>
            <div class="categories_container" id="category-list"></div>
        </div>


        <div class="graphics_bottom">
            <img class="shooting__star_top" src="/Assets/bg_graphics/shooting_star_alt.svg" alt="">
            <img class="bottom_right_sphere" src="/Assets/bg_graphics/bottom_right_sphere_group.svg" alt="">
            <img class="star__right" src="/Assets/bg_graphics/shooting_star_right.svg" alt="">
        </div>
    </div>

    <script>
        const apiUrl = "https://opentdb.com/api_category.php";

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const categories = data.trivia_categories;
                const categoryList = document.getElementById("category-list");
                let buttonCount = 0;

                categories.forEach(category => {
                    const categoryButton = document.createElement("button");
                    categoryButton.innerHTML = category.name;
                    categoryButton.classList.add("topic_button");
                    categoryButton.setAttribute("data-id", category.id);
                    categoryButton.addEventListener("click", () => {
                        // handle button click event here
                        console.log(`Clicked category ${category.name} with ID ${category.id}`);
                        window.location.href = './quiz.html?id=' + `${category.id}`;
                    });

                    categoryList.appendChild(categoryButton);
                    buttonCount++;

                    if (buttonCount % 4 === 1) {
                        categoryButton.classList.add("topic_button1");
                    } else if (buttonCount % 4 === 2) {
                        categoryButton.classList.add("topic_button2");
                    } else if (buttonCount % 4 === 3) {
                        categoryButton.classList.add("topic_button3");
                    } else {
                        categoryButton.classList.add("topic_button4");
                    }
                });
            })
            .catch(error => console.error(error));
    </script>

</body>


<footer>
    <div class="footer_container">
        <div class="logo_container">
            <img class="brain_picker_logo" src="./Assets/logo/brain_picker_logo.svg" alt="">
        </div>

        <div class="text_container">
            <div class="names_container">
                <h4>GLENDA</h4>
                <h4>PATRICIA</h4>
                <h4>JIMMY</h4>
                <h4>JULIET</h4>
            </div>

            <hr>
            <div class="rights_reserved">
                <p>BRAINPICKER 2023 | ALL RIGHTS RESERVED</p>
            </div>

        </div>

    </div>
</footer>

</html>
