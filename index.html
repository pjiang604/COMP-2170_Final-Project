<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Brain Picker </title>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="graphic__left">
            <img class="bottom__left_sphere" src="./Assets/bg_graphics/bottom_left_sphere_group.svg" alt="">
            <img class="left__shooting_star" src="./Assets/bg_graphics/shooting_star_left.svg" alt="">
        </div>
        <div class="left__containers">
            <div class="left__container_top"></div>
            <div class="left__container_bottom"></div>
        </div>
        <div class="quiz__container">
            <div class="left__content">
                <h1> BRAIN PICKER </h1>
                <p> Explore your knowledge with our engaging and thought-provoking trivia questions covering various
                    fascinating topics! </p>
            </div>
            <div class="right__content">
                <div class="graphics">
                    <img class="shooting__star_top" src="./Assets/bg_graphics/shooting_star_alt.svg" alt="">
                    <img class="top__right_sphere" src="./Assets/bg_graphics/top_right_sphere_group.svg" alt="">
                    <img class="star__right" src="./Assets/bg_graphics/shooting_star_right.svg" alt="">
                </div>
                <div class="quiz__button">
                    <a href="#">
                        <button class="take__quiz_button"> TAKE OUR QUIZ </button>
                        <img class="quiz__arrow" src="./Assets/buttons/arrow-head.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom__containers">
        <div class="bottom__container_left">
            <a href="#">
                <button class="categories__button" onclick="showPage()"> OUR CATEGORIES </button>
            </a>
            <img class="categories__arrow" src="./Assets/buttons/arrow-head.svg" alt="" width="30px">
        </div>
        <div class="bottom__container_right"></div>
    </div>

    <div class="categories__section">


        <div>
           <div class="quiz_options"> 
            <h1 class="topics_header">CHOOSE YOUR TOPIC</h1>
            <h1 id="difficulty_header" class="topics_header">SELECT A DIFFICULTY</h1>
           </div> 
            <div class="categories_container" id="category-list"></div>

        </div>

        <div id="difficulty-buttons-container"></div>

        <div class="graphics_bottom">
            <img class="shooting__star_top" src="./Assets/bg_graphics/shooting_star_alt.svg" alt="">
            <img class="bottom_right_sphere" src="./Assets/bg_graphics/bottom_right_sphere_group.svg" alt="">
            <img class="star__right" src="./Assets/bg_graphics/shooting_star_right.svg" alt="">
        </div>
    </div>

</body>


<footer>
    <div class="footer_container">
        <div class="logo_container">
            <img class="brain_picker_logo" src="./Assets/logo/brain_picker_logo.svg" alt="">
        </div>

        <div class="text_container">
            <div class="names_container">
                <h4>GLENDA</h4>
                <h4>PATRICIA</h4>
                <h4>JIMMY</h4>
                <h4>JULIET</h4>
            </div>

            <hr class="hr">
            <div class="rights_reserved">
                <p class="rights">BRAINPICKER 2023 | ALL RIGHTS RESERVED</p>
            </div>

        </div>

    </div>
</footer>
  
</html>
