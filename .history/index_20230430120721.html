<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Brain Picker </title>
    <script src="/easy.js"></script>
    <script src="/medium.js"></script>
    <script src="/hard.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="graphic__left">
        <img class="bottom__left_sphere" src="/Assets/bg_graphics/bottom_left_sphere_group.svg" alt="">
        <img class="left__shooting_star" src="/Assets/bg_graphics/shooting_star_left.svg" alt="">
      </div>
      <div class="left__containers">
        <div class="left__container_top"></div>
        <div class="left__container_bottom"></div>
      </div>
      <div class="quiz__container">
        <div class="left__content">
          <h1> BRAIN PICKER </h1>
          <p> Explore your knowledge with our engaging and thought-provoking trivia questions covering various fascinating topics! </p>
        </div>
        <div class="right__content">
          <div class="graphics">
            <img class="shooting__star_top" src="/Assets/bg_graphics/shooting_star_alt.svg" alt="">
            <img class="top__right_sphere" src="/Assets/bg_graphics/top_right_sphere_group.svg" alt="">
            <img class="star__right" src="/Assets/bg_graphics/shooting_star_right.svg" alt="">
          </div>
          <div class="quiz__button">
            <a href="#">
              <button class="take__quiz_button"> TAKE OUR QUIZ </button>
              <img class="quiz__arrow" src="/Assets/buttons/arrow-head.svg" alt="">
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom__containers">
      <div class="bottom__container_left">
        <a href="#">
          <button class="categories__button"> OUR CATEGORIES </button>
        </a>
        <img class="categories__arrow" src="/Assets/buttons/arrow-head.svg" alt="" width="30px">
      </div>
      <div class="bottom__container_right"></div>
    </div>

    <div class="categories__section">
      <h1 class="topics_header">CHOOSE YOUR TOPIC</h1>

      <div class="categories_container">
        <button class='topic_button' id="animals">animals</button>
        <button class='topic_button' id="art">art</button>
        <button class='topic_button' id="celebrities">celebrities</button>
        <button class='topic_button' id="board_games">entertainment: board games</button>
        <button class='topic_button' id="books">entertainment: books</button>
        <button class='topic_button' id="cartoons_animations">entertainment: cartoons & animations</button>
        <button class='topic_button' id="comics">entertainment: comics</button>
        <button class='topic_button' id="film">entertainment: film</button>
        <button class='topic_button' id="japanese_anime">entertainment: japanese anime & manga</button>
        <button class='topic_button' id="musicals_theatre">entertainment: musicals & theatres</button>
        <button class='topic_button' id="music">entertainment: music</button>
        <button class='topic_button' id="television">entertainment: television</button>
        <button class='topic_button' id="video_games">entertainment: video games</button>
        <button class='topic_button' id="geography">geography</button>
        <button class='topic_button' id="history">history</button>
        <button class='topic_button' id="mythology">mythology</button>
        <button class='topic_button' id="politics">politics</button>
        <button class='topic_button' id="science_nature">science & nature</button>
        <button class='topic_button' id="computers">science: computers</button>
        <button class='topic_button' id="gadgets">science: gadgets </button>
        <button class='topic_button' id="mathematics">science: mathematics</button>
        <button class='topic_button' id="sports">sports</button>
        <button class='topic_button' id="vehicles">vehicles</button>
      </div>
    </div>

  </body>
</html>
