<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Page</title>
</head>

<body>

    <div class="category">
        <p id="category"></p>
        <p id="difficulty"></p>
    </div>



    <div class="quiz-container " id="quiz-container">
        <div class="timer_container">
            <p id="timer"></p>
        </div>
        <div class="question-container">
            <div class="timer_container">
                <p id="timer"></p>
            </div>
            <p id="question-number"></p>
            <div class="choices-container">
                <div class="choices">
                    <p id="question"></p>
                </div>
                <div class="choices">
                    <p id="choices"></p>
                </div>
            </div>
            <p id="result"></p>
            <p id="quiz"></p>
        </div>
    </div>

    <div class="container">


        <div class="graphic__left">
            <img class="bottom__left_sphere" src="/Assets/bg_graphics/bottom_left_sphere_group.svg" alt="">
            <img class="left__shooting_star" src="/Assets/bg_graphics/shooting_star_left.svg" alt="">
        </div>

        <div class="quiz-page__container">
            <div class="left__content">
                <div id="question_list">
                </div>
            </div>
            <div class="right__content">
                <div class="graphics">
                    <img class="shooting__star_top" src="/Assets/bg_graphics/shooting_star_alt.svg" alt="">
                    <img class="top__right_sphere" src="/Assets/bg_graphics/top_right_sphere_group.svg" alt="">
                    <img class="star__right" src="/Assets/bg_graphics/shooting_star_right.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="categories__section">
        <div class="graphics_bottom">
            <img class="shooting__star_top" src="/Assets/bg_graphics/shooting_star_alt.svg" alt="">
            <img class="bottom_right_sphere" src="/Assets/bg_graphics/bottom_right_sphere_group.svg" alt="">
            <img class="star__right" src="/Assets/bg_graphics/shooting_star_right.svg" alt="">
        </div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = 300; // 5 minutes in seconds
        let timerId;
        const quizData = [];
        const userAnswers = [];

        async function getQuizData() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const response = await fetch('https://opentdb.com/api.php?amount=10&difficulty=easy&type=multiple&category=' + id);
            const data = await response.json();
            return data.results;
        }

        function renderQuestion() {
            if (currentQuestionIndex >= quizData.length || timeLeft <= 0) {
                // Quiz is finished
                clearInterval(timerId); // Stop the timer
                displayResult();
                return;
            }

            const questionElement = document.getElementById('question');
            const choicesElement = document.getElementById('choices');
            const resultElement = document.getElementById('result');
            const questionNumberElement = document.getElementById('question-number');
            const timerElement = document.getElementById('timer');
            const categoryElement = document.getElementById('category');
            const difficultyElement = document.getElementById('difficulty');

            // Clear previous question and choices
            questionElement.innerHTML = '';
            choicesElement.innerHTML = '';
            resultElement.innerHTML = '';

            // Render current question number
            const questionNumber = currentQuestionIndex + 1;
            questionNumberElement.innerHTML = `Question #${questionNumber}`;

            // Render category name
            const currentQuestion = quizData[currentQuestionIndex];
            categoryElement.innerHTML = `${currentQuestion.category}`;
            difficultyElement.innerHTML = `Difficulty: ${currentQuestion.difficulty}`;

            // Render current question
            questionElement.innerHTML = currentQuestion.question;

            // Render answer choices
            currentQuestion.choices.forEach(choice => {
                const choiceElement = document.createElement('li');
                choiceElement.innerHTML = choice;
                choiceElement.addEventListener('click', () => {
                    if (choice === currentQuestion.correct_answer) {
                        score++;
                        userAnswers.push({
                            question: currentQuestion.question,
                            answer: choice,
                            correct: true
                        });
                        resultElement.innerHTML = 'Correct!';
                    } else {
                        userAnswers.push({
                            question: currentQuestion.question,
                            answer: choice,
                            correct: false
                        });
                        resultElement.innerHTML = `The correct answer is: ${currentQuestion.correct_answer}`;
                    }
                    currentQuestionIndex++;
                    renderQuestion();
                });
                choicesElement.appendChild(choiceElement);
            });

            // Update timer
            timerElement.innerHTML = `Time left: ${formatTime(timeLeft)}`;
        }

        function displayResult() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = `
        <div class="results-container">
            <div class="results-header">
                <h2>Quiz finished!</h2>
                <button class="play-button" onclick="location.reload()">Play again</button>
            </div>
            <p>Your final score is ${score} out of ${quizData.length}.</p>
            <div class="results-description">
                <h3>Question Results:</h3>
                <ul id="question-results"></ul>
            </div>
        </div>`;

            const questionResultsElement = document.getElementById('question-results');
            userAnswers.forEach((answer, index) => {
                const resultItem = document.createElement('li');
                const answerStatus = answer.correct ? 'Correct!' : 'Incorrect';
                const correctAnswer = answer.correct ? '' : `The correct answer is: ${quizData[index].correct_answer}`;
                resultItem.innerHTML = `
            <strong>${index + 1}. ${answer.question}</strong><br>
            <div class="answer-result">
                <p>Your answer: ${answer.answer}</p>
                <p>${answerStatus}</p>
            </div>
            <p>${correctAnswer}</p>`;
                questionResultsElement.appendChild(resultItem);
            });
        }


        function startTimer() {
            timerId = setInterval(() => {
                timeLeft--;
                renderQuestion();
            }, 1000);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        async function startQuiz() {
            const data = await getQuizData();
            const firstQuestion = data[0];
            const category = firstQuestion.category;
            const difficulty = firstQuestion.difficulty;
            quizData.push(...data.map(question => {
                const choices = [...question.incorrect_answers, question.correct_answer];
                return {
                    question: question.question,
                    choices: choices.sort(() => Math.random() - 0.5),
                    correct_answer: question.correct_answer,
                    category: category,
                    difficulty: difficulty
                };
            }));
            startTimer();
            renderQuestion();
        }


        startQuiz();

    </script>

</body>


</html>
